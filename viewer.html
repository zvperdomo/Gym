<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del tipo de documento y versión HTML -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres para asegurar que los caracteres especiales se muestren correctamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive, ajustando su tamaño para dispositivos móviles -->
    <title>Mi Cuenta - Gym</title> <!-- Título que se muestra en la pestaña del navegador -->
    
    <!-- Enlace al archivo CSS de Bootstrap para estilos prediseñados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace al archivo CSS personalizado para estilos adicionales específicos del proyecto -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado de la página que contiene la barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <!-- Enlace al logo del gimnasio -->
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_gym.png" alt="Logo" width="100"> 
            </a>
            <!-- Menú de navegación colapsable para dispositivos móviles -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <!-- Enlaces de navegación -->
                    <li class="nav-item"><a class="nav-link" href="#account" id="accountLink">Administrar Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#subscriptions" id="subscriptionsLink">Suscripciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Contenido principal de la página -->
    <main class="container mt-4">
        <!-- Sección para Administrar Cuenta -->
        <div id="account" class="content-section">
            <h1>Administrar Cuenta</h1>
            <form id="updateAccountForm">
                <div class="mb-3">
                    <!-- Campo para ingresar el nombre del usuario -->
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <!-- Campo para ingresar el correo electrónico del usuario -->
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <!-- Botón para actualizar la cuenta -->
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
        
        <!-- Sección para Suscripciones -->
        <div id="subscriptions" class="content-section" style="display:none;">
            <h1>Suscripciones</h1>
            <div id="membershipDetails">
                <!-- Detalles de la membresía aparecerán aquí -->
            </div>
            <!-- Botones para gestionar la membresía -->
            <button id="cancelMembership" class="btn btn-danger mt-3" style="display: none;">Cancelar Membresía</button>
            <button id="changeMembership" class="btn btn-warning mt-3" style="display: none;">Cambiar Membresía</button>
            <button id="newMembership" class="btn btn-success mt-3" style="display: none;">Contratar Membresía</button>
        </div>
    </main>
    
    <!-- Modal para seleccionar una nueva membresía -->
    <div class="modal fade" id="selectMembershipModal" tabindex="-1" aria-labelledby="selectMembershipModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectMembershipModalLabel">Seleccionar Membresía</h5>
                    <!-- Botón para cerrar el modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="plansContainer">
                        <!-- Los planes de membresía se cargarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pie de página -->
    <footer class="bg-light py-3 mt-4">
        <div>
            <p class="text-center mb-0">© 2024 Gym - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts de JavaScript -->
    <!-- Incluir el archivo JavaScript de Bootstrap para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir el archivo JavaScript personalizado para funcionalidades específicas de la página -->
    <script src="js/viewer.js"></script>
</body>
</html>
