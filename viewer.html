<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_gym.png" alt="Logo" width="100"> 
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#account" id="accountLink">Administrar Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#subscriptions" id="subscriptionsLink">Suscripciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
    <!-- Administrar Cuenta -->
     <div id="account" class="content-section">
        <h1>Administrar Cuenta</h1>
        <form id="updateAccountForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
    <!-- Módulo de Suscripciones -->
     <div id="subscriptions" class="content-section" style="display:none;">
         <h1>Suscripciones</h1>
         <div id="membershipDetails">
            <!-- Detalles de la membresía aparecerán aquí -->
         </div>
            <button id="cancelMembership" class="btn btn-danger mt-3">Cancelar Membresía</button>
            <button id="changeMembership" class="btn btn-warning mt-3">Cambiar Membresía</button>
        </div>
        <!-- Módulo de Selección de Membresía -->
        <div id="selectMembership" class="content-section" style="display:none;">
            <h2>Seleccionar Nueva Membresía</h2>
            <div id="membershipOptions">
                <!-- Opciones de membresía se cargarán aquí -->
            </div>
                <button id="confirmMembership" class="btn btn-primary mt-3">Confirmar Membresía</button>
        </div>
    </main>
    <footer class="bg-light py-3 mt-4">
        <div>
            <p class="text-center mb-0">© 2024 Gym - Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="js/viewer.js"></script>
</body>
</html>
