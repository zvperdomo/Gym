<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del tipo de documento y configuración del idioma -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página se adapte a diferentes tamaños de pantalla -->
    <title>Formularios de Contacto - Gym</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a la hoja de estilos personalizada -->
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_gym.png" alt="Logo" width="100"> <!-- Logo del gimnasio con un tamaño de 100 píxeles de ancho -->
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <!-- Enlaces de navegación para la administración -->
                    <li class="nav-item"><a class="nav-link" href="admin.html">Administración de Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="memberships-admin.html">Administración de Membresías</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact-forms.html">Formularios de Contacto Recibidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main class="container mt-4">
        <h1>Formularios de Contacto Recibidos</h1> <!-- Encabezado principal de la página -->
        <table class="table">
            <!-- Encabezado de la tabla -->
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla donde se cargarán los formularios dinámicamente -->
            <tbody id="contactTable">
                <!-- Aquí se cargarán los formularios -->
            </tbody>
        </table>
    </main>

    <!-- Pie de página de la página -->
    <footer class="bg-light py-3 mt-4">
        <div>
            <p class="text-center mb-0">© 2024 Gym - Todos los derechos reservados</p> <!-- Información de derechos reservados -->
        </div>
    </footer>

    <!-- Enlace al archivo JavaScript para manejar los formularios de contacto -->
    <script src="js/contact-forms.js"></script>
</body>
</html>
