<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define la codificación de caracteres del documento -->
    <meta charset="UTF-8">
    <!-- Hace que la página sea responsive, ajustando su tamaño para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Registrarse - Gym</title>
    <!-- Enlace al archivo CSS de Bootstrap para aplicar estilos prediseñados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado para estilos adicionales -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabecera con la barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <!-- Enlace al inicio con el logo del gimnasio -->
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_gym.png" alt="Logo" width="100"> 
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <!-- Enlaces de navegación -->
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="memberships.html">Membresías</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonios</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registrarse</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Contenido principal de la página -->
    <main class="container mt-4">
        <h1>Registrarse</h1>
        <!-- Formulario de registro -->
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="bg-light py-3 mt-4">
        <div>
            <p class="text-center mb-0">© 2024 Gym - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Enlace al archivo JavaScript que maneja la autenticación -->
    <script src="js/auth.js"></script>
</body>
</html>
