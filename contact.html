<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del tipo de documento y configuración del idioma -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página se adapte a diferentes tamaños de pantalla -->
    <title>Contacto - Gym</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a la hoja de estilos personalizada -->
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_gym.png" alt="Logo" width="100"> <!-- Logo del gimnasio con un tamaño de 100 píxeles de ancho -->
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <!-- Enlaces de navegación principales -->
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="memberships.html">Membresías</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonios</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registrarse</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main class="container mt-4">
        <h1>Contacto</h1> <!-- Encabezado principal de la página -->
        <form id="contactForm">
            <!-- Formulario de contacto -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required> <!-- Campo de entrada para el nombre del usuario -->
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required> <!-- Campo de entrada para el correo electrónico del usuario -->
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required></textarea> <!-- Área de texto para el mensaje del usuario -->
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botón para enviar el formulario -->
        </form>
    </main>

    <!-- Pie de página de la página -->
    <footer class="bg-light py-3 mt-4">
        <div>
            <p class="text-center mb-0">© 2024 Gym - Todos los derechos reservados</p> <!-- Información de derechos reservados -->
        </div>
    </footer>

    <!-- Enlace al archivo JavaScript para manejar el formulario de contacto -->
    <script src="js/contact.js"></script>
</body>
</html>
