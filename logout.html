<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Meta viewport para garantizar que la página se vea bien en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>Cerrar Sesión - Gym</title>
    <!-- Enlace al archivo CSS de Bootstrap para aplicar estilos prediseñados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado para estilos adicionales -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Contenido principal de la página -->
    <main class="container mt-4">
        <!-- Título que indica que la sesión está siendo cerrada -->
        <h1>Cerrando Sesión...</h1>
    </main>
    <!-- Enlace al archivo JavaScript para manejar el proceso de cierre de sesión -->
    <script src="js/logout.js"></script>

</html>
